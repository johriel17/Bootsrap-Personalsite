  <section id="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control " id="fullName">
                    </div>
                    <div class="mb-3">
                        <label for="emailAd" class="form-label">Email Address</label>
                        <input type="email" class="form-control form-control-lg" id="emailAd" aria-describedby="emailMessage">
                        <div class="form-text" id="emailMessage">Please provide a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="textMessage" class="form-label">What's your message?</label>
                        <textarea id="textMessage" class="form-control form-control-lg"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-danger form-control-lg">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</section>
